<section class="user" id="some">
  <div class="user_options-container">
    <div class="user_options-text">
      <div class="user_options-unregistered">
        <h2 class="user_unregistered-title">Don't have an account?</h2>
        <p class="user_unregistered-text">Danekerscode Pet project</p>
        <button
          class="user_unregistered-signup"
          id="signup-button"
          (click)="onSignupClick()"
        >
          Register
        </button>
      </div>

      <div class="user_options-registered">
        <h2 class="user_registered-title">Have an account?</h2>
        <p class="user_registered-text">Danekerscode Pet project</p>
        <button
          class="user_registered-login"
          id="login-button"
          (click)="onLoginClick()"
        >
          Login
        </button>
      </div>
    </div>

    <div class="user_options-forms" id="user_options-forms">
      <div class="user_forms-login">
        <h2 class="forms_title">Login</h2>
        <form class="forms_form" [formGroup]="loginForm">
          <div class="forms_field">
            <input
              type="email"
              placeholder="Email"
              class="forms_field-input"
              required
              autofocus
              formControlName="email"
            />
          </div>
          <div class="forms_field">
            <input
              type="password"
              placeholder="Password"
              class="forms_field-input"
              required
              formControlName="password"
            />
          </div>
          <div class="forms_buttons">
            <button type="button" class="forms_buttons-forgot">
              Forgot password?
            </button>
            <input
              type="submit"
              value="Log In"
              class="forms_buttons-action"
              (click)="onLoginFormSubmit()"
            />
          </div>
        </form>
      </div>
      <div class="user_forms-signup">
        <h2 class="forms_title">Register</h2>
        <form class="forms_form" [formGroup]="registrationForm">
          <div class="forms_field">
            <input
              type="text"
              placeholder="Username"
              class="forms_field-input"
              required
              formControlName="username"
            />
          </div>
          <div class="forms_field">
            <input
              type="email"
              placeholder="Email"
              class="forms_field-input"
              required
              formControlName="email"
            />
          </div>
          <div class="forms_field">
            <input
              type="password"
              placeholder="Password"
              class="forms_field-input"
              required
              formControlName="password"
            />
          </div>
          <div class="forms_buttons">
            <input
              type="submit"
              value="Register"
              class="forms_buttons-action"
              (click)="onRegistrationFormSubmit()"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<button
  hidden="true"
  id="hiddenOtpButton"
  (click)="showDialog(otpModal)"
></button>

<ng-template #otpModal let-observer>
  <div>
    We have sent a One-Time Password (OTP) to your registered email address .
    Please check your inbox and enter the OTP below to confirm your email.
  </div>
  <form class="form" [formGroup]="otpForm">
    <tui-input
      formControlName="otp"
      type="text"
      placeholder="One time password"
    >
      One time password
      <input inputmode="numeric" tuiTextfield
    /></tui-input>
  </form>
</ng-template>
